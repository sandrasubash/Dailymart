{% extends 'user.html' %}
{% block contents %}
<form action="{% url 'Checkout' %}" method="POST" enctype="multipart/form-data" >
    {% csrf_token %}
    <div class="container-fluid py-5">
        <div class="container py-5">
            <h1 class="mb-4">Billing details</h1>
                <div class="row g-5">
                    <div class="col-md-12 col-lg-6 col-xl-7">
                        <div class="row">
                            <div class="col-md-12 col-lg-6">
                                <div class="form-item w-100">
                                    <label class="form-label my-3"> Name<sup>*</sup></label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-12 col-lg-6">
                               
                            </div>
                        </div>
                        <div class="form-item">
                            <label class="form-label my-3">Address <sup>*</sup></label>
                            <input type="text" name="ADDRESS" class="form-control" placeholder="House Number Street Name">
                        </div>
                        <div class="form-item">
                            <label class="form-label my-3">Town/City<sup>*</sup></label>
                            <input type="text" name="TOWN" class="form-control">
                        </div>
                        <div class="form-item">
                           
                        </div>
                        <div class="form-item">
                            <label class="form-label my-3">Postcode/Zip<sup>*</sup></label>
                            <input type="text" name="PIN" class="form-control">
                        </div>
                        <div class="form-item">
                            <label class="form-label my-3">Mobile<sup>*</sup></label>
                            <input type="tel" name="MOBILE" class="form-control">
                        </div>
                        <div class="form-item">
                            <label class="form-label my-3">Email Address<sup>*</sup></label>
                            <input type="email" name="EMAIL" class="form-control">
                        </div>
                        <div class="row g-4 text-center align-items-center justify-content-center pt-4">
                            <button type="submit" class="btn border-secondary py-3 px-4 text-uppercase w-100 text-primary">Place Order</button>
                        </div>
                        <div class="form-check my-3">
                            
                        </div>
                        <hr>
                        <div class="form-check my-3">
                            
                        </div>
                        <div class="form-item">
    
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-6 col-xl-5">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">Products</th>
                                    <th scope="col">Name</th>
                                    <th  scope="col">Price</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Total</th>
                                  </tr>
                                </thead>
                                {% for i in data %}
            <tbody>
                <tr>
                    <th scope="row">
                        <div class="d-flex align-items-center">
                            <img src="{{i.product_id.Image.url}}"  style="width: 80px; height: 80px;" alt="">
                        </div>
                    </th>
                    <td>
                        <p class="mb-0 mt-4">{{i.product_id.Product_name}}</p>
                    </td>
                    <td>
                        <p class="mb-0 mt-4">{{i.product_id.Product_price}}</p>
                    </td>
                    <td>
                        <p class="mb-0 mt-4">{{i.quantity}}</p>
                    </td>
                    <td>
                        <p class="mb-0 mt-4">{{i.total_amt}}</p>
                    </td>
                
                </tr>
                
            </tbody>
            {% endfor %}
                                    
                                    
                                    <tr>
                                        <th scope="row">
                                        </th>
                                        <td class="py-5">
                                            <p class="mb-0 text-dark text-uppercase py-3">TOTAL</p>
                                        </td>
                                        <td class="py-5"></td>
                                        <td class="py-5"></td>
                                        <td class="py-5">
                                            <div class="py-3 border-bottom border-top">
                                                <p class="mb-0 text-dark">{{s.total_amt__sum}}</p>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
              
                        
                    </div>
                </div>
            </form>
        </div>
    </div>
</form>

{% endblock %}
<!-- Checkout Page End -->
