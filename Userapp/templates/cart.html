{% extends 'user.html' %}
{% block contents %}
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="table-responsive">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Products</th>
                    <th scope="col">Name</th>
                    <th  scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                {% for i in data %}
                <tbody>
                    <tr>
                        <th scope="row">
                            <div class="d-flex align-items-center">
                                <img src="{{i.product_id.Image.url}}" class="img-fluid me-5 rounded-circle" style="width: 80px; height: 80px;" alt="">
                            </div>
                        </th>
                        <td>
                            <p class="mb-0 mt-4">{{i.product_id.Product_name}}</p>
                        </td>
                        <td>
                            <p class="mb-0 mt-4">{{i.product_id.Product_price}}</p>
                        </td>
                        <td>
                            <p class="mb-0 mt-4">{{i.quantity}}</p>
                        </td>
                        <td>
                            <p class="mb-0 mt-4">{{i.total_amt}}</p>
                        </td>
                        <td>
                            <p>
                                <a href="{% url 'delete_cart' id=i.id %}"><button class="btn btn-md rounded-circle bg-light border mt-4" >
                                   <i class="fa fa-times text-danger"></i>
                                </button></a>
                            </p>
                        </td>
                    
                    </tr>
                    
                </tbody>
                {% endfor %}
            </table>
        </div>
        <div class="row g-4 justify-content-end">
            <div class="col-8"></div>
            <div class="col-sm-8 col-md-7 col-lg-6 col-xl-4">
                <div class="bg-light rounded">
                    <div class="p-4">
                        <h1 class="display-6 mb-4">Cart <span class="fw-normal">Total</span></h1>
                    </div>
                    <div class="py-4 mb-4 border-top border-bottom d-flex justify-content-between">
                        <h5 class="mb-0 ps-4 me-4">Total</h5>
                        <p class="mb-0 pe-4">{{s.total_amt__sum}}</p>
                    </div>
                    <button class="btn border-secondary rounded-pill px-4 py-3 text-primary text-uppercase mb-4 ms-4" type="button"><a href="{% url 'orders' %}"> Proceed Checkout</a></button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Cart Page End -->
{% endblock %}
