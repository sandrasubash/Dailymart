{% extends 'user.html' %}
{% block contents %}
<div class="container-fluid fruite py-5">
    <div class="container py-5">
        <div class="tab-class text-center">
            <div class="row g-4">
                <div class="col-lg-4 text-start">
                    <h1>Available Products</h1>
                </div>
                <div class="col-lg-8 text-end">
                    <ul class="nav nav-pills d-inline-flex text-center mb-5">
                        <li class="nav-item">
                            <a class="d-flex m-2 py-2 bg-light rounded-pill active" data-bs-toggle="pill" href="#tab-1">
                                <span class="text-dark" style="width: 130px;">All Products</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

    <div class="row g-4 justify-content-center">
        {% for i in data %}
        <div class="col-md-6 col-lg-6 col-xl-3">
            <div class="rounded position-relative fruite-item">
                <div class="fruite-img">
                    <img src="{{i.Category_Image.url}}" class="img-fluid w-100 rounded-top" alt="" style="height: 200px;width: 150px;">
                </div>
                <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                    <h4>{{i.Category_name}}</h4>
                    <a href="{% url 'categories' %}" class="btn border border-secondary rounded-pill px-3 text-primary"></i> View More</a>
                </div>
            </div>
        </div>
        {% endfor %}
{% endblock %}
